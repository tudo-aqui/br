<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #fullscreen-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="fullscreen-iframe" src="http://tudoaqui-lojabr.infinityfreeapp.com/produto/palmilha/"></iframe>

  <script>
    // Ajusta a altura do iframe quando a janela Ã© redimensionada
    window.addEventListener('resize', resizeIframe);

    function resizeIframe() {
      var iframe = document.getElementById('fullscreen-iframe');
      iframe.style.height = window.innerHeight + 'px';
    }

    // Inicia com a altura correta
    resizeIframe();
  </script>
</body>
</html>
